<svg width="160" height="28" viewBox="0 0 160 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Valora logo with text - ultra compact design -->
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon -->
  <g transform="translate(0, 0)">
    <!-- Background circle -->
    <circle cx="14" cy="14" r="12" fill="url(#bgGradient)" stroke="none"/>
    
    <!-- Abstract "V" shape -->
    <path d="M8 8 L14 20 L11 20 L8 14 Z" fill="white" opacity="0.9"/>
    <path d="M20 8 L14 20 L17 20 L20 14 Z" fill="white" opacity="0.9"/>
    
    <!-- Central accent element -->
    <rect x="12" y="12" width="4" height="6" rx="2" fill="url(#accentGradient)"/>
    
    <!-- Data points -->
    <circle cx="10" cy="13" r="0.8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="18" cy="13" r="0.8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="10" cy="16" r="0.6" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="18" cy="16" r="0.6" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- Valora text -->
  <text x="32" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1F2937">
    Valora
  </text>
  
  <!-- Subtle tagline -->
  <text x="32" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="400" fill="#6B7280" opacity="0.8">
    Mortgage Intelligence
  </text>
</svg>
